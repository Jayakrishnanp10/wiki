{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit </h1>
    <form method="POST" action="edit">
        {%csrf_token%}
        <input type="text" name="title" value="{{title}}">
        <textarea name="content">
            {{content}}
        </textarea>
        <input type="submit">
    </form>

{% endblock %}
